version: '3.8'
services:
  web:
    build: ./web
    command: flask run -h 0.0.0.0
    volumes:
      - ./jwt_auth/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
volumes:
  postgres_data:
