version: '3.3'
services:
  web:
    build: ./web
    command: pipenv run flask run -h 0.0.0.0
    volumes:
      - ./web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.db
  redis:
    image: "redis:alpine"
volumes:
  postgres_data:
